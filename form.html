    <main class="mx-auto">

        <div class="row">

            <form class="needs-validation mx-auto py-3 p-3 w-50 col-11 col-md-6" novalidate>
                <div class="form-row">
                    <div class="col-4 col-md-6 pt-2">
                        <label for="validationCustom01">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    <div class="col-4 col-md-6 pt-2">
                        <label for="validationCustom02">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome"
                            required>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    <div class="col-4 col-md-12 pt-2">
                        <label for="validationCustomUsername">Usuário</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Usuário"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Por favor, escolha um nome de usuário.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-md-6 pt-2">
                        <label for="validationCustom03">Informe seu email</label>
                        <input type="email" class="form-control" id="validationCustom03" aria-describedby="emailHelp"
                            placeholder="Email" required>
                        <div class="invalid-feedback">
                            Por favor, informe um email válido.
                        </div>
                    </div>
                    <div class="col-3 col-md-6 pt-2">
                        <label for="validationCustom05">Senha</label>
                        <input type="password" class="form-control" id="validationCustom05" placeholder="Senha"
                            required>
                        <div class="invalid-feedback">
                            Por favor, informe uma senha válida.
                        </div>
                    </div>
                </div>
        </div>
        <button class="btn my-3 ml-4 " type="submit">Enviar</button>
        </form>
        </div>

        <script>
            // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                    var forms = document.getElementsByClassName('needs-validation');
                    // Faz um loop neles e evita o envio
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
